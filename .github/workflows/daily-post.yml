name: Generate Daily Post

on:
  schedule:
    # 매일 한국시간 오전 9시 (UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행도 가능하도록

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-post:
    runs-on: ubuntu-latest
    environment: OPENAI_API_KEY
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate daily posts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generate-daily-post.js
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/content/posts/
          git diff --staged --quiet || (git commit -m "Auto-generate daily posts [skip ci]" && git push)

